<!DOCTYPE html>
<html lang="en">
<head>

                    </div>
                </div>

                <div class="grid sm:grid-cols-2 md:grid-cols-2 gap-8">
                    <!-- Quick Links -->

                        <h2 class="text-lg font-bold text-black mb-4">Quick Link</h2>

                            </div>

        </div>

                    <hr class="my-6 border-[#d86943]">

                    <div class="flex">

                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>

    </footer>
